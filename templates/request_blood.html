<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Request</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
        <div id="nav-logo-box">
            <a href="#"><img src="{{ url_for('static', filename='image/logo.jpg') }}" class="nav-logo" alt=""></a>
        </div>
        <div>
          <ul id="account-list">
            <li><a href="{{ url_for('user') }}">Home</a></li>
            <li><a href="{{ url_for('donate_user') }}">Donate</a></li>
            <li><a href="{{ url_for('Request') }}" class="active">Blood request</a></li>
            <li><a href="{{ url_for('event') }}" >Event</a></li>
            <li><a href="{{ url_for('index') }}">Log out</a></li>
            <a href="#" id="close"><i class="fas fa-times"></i></a>
          </ul>
        </div>
        <div id="mobile">
            <a href="{{ url_for('Request') }}" style="text-decoration: none; color: red; font-weight: 600;">Blood Request</a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </div>
  </header>
  <!-- Request Form Container -->
  <div class="form-container">
    <h1>Request Blood</h1>
    <p>Fill in the details below to submit a blood request.</p>
    <form action="/request_blood" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email" name="email" required>
      </div>
      <div class="form-group">
        <label for="blood-group">Blood Group</label>
        <select id="blood-group" name="blood_group" required>
          <option value="" disabled selected>Select blood group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="number">Phone number</label>
        <input type="text" id="number" placeholder="Phone number" name="number" required>
      </div>
      <div class="form-group">
        <label for="reason">Reason</label>
        <input id="reason" placeholder="Enter reason for request" name="reason" required></input>
      </div>
      <div class="form-group">
        <label for="request-date">Request Date</label>
        <input type="date" id="request-date" name="date_of_request" required>
      </div>
      <div class="form-group">
        <label for="units">Units Required</label>
        <input type="number" id="units" placeholder="Enter required units" name="units" required>
      </div>
      <div class="form-group">
        <label for="request-id">Request ID</label>
        <input type="text" id="request-id" placeholder="Enter request ID" name="request_id" required>
      </div>
      <div class="form-group">
        <label for="patient-id">Patient ID</label>
        <input type="text" id="patient-id" placeholder="Enter patient ID" name="patient_id" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter your address"
          required
        />
      </div>
      <button type="submit" class="submit-btn">Submit Request</button>
    </form>
  </div>
  
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
