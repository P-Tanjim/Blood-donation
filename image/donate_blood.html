<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
        <div id="nav-logo-box">
            <a href="#"><img src="logo.jpg" class="nav-logo" alt=""></a>
        </div>
        <div>
            <ul id="account-list">
                <li><a href="user.html">Home</a></li>
                <li><a href="donate.html" class="active">Donate</a></li>
                <li><a href="request.html" >Blood request</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="index.html">Log out</a></li>
                <a href="#" id= "close"><i class="fas fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="donate.html" style="text-decoration: none; color: red; font-weight: 600;">Donation</a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </div>
  </header>

  <!-- Donation Form Container -->
<main id="main">
  <div class="form-container">
    <h1>Donate Blood</h1>
    <p>Fill in the details below to record your blood donation.</p>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="donor-id">Donor ID</label>
        <input type="text" id="donor-id" placeholder="Donor ID" required>
      </div>
      <div class="form-group">
        <label for="blood-group">Blood Group</label>
        <select id="blood-group" required>
          <option value="" disabled selected>Select your blood group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="units">Units Donated</label>
        <input type="number" id="units" placeholder="Enter Unit" required>
      </div>
      <div class="form-group">
        <label for="date">Date of Donation</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="donation-id">Donation ID</label>
        <input type="text" id="donation-id" placeholder="Donation ID" required>
      </div>
      <div class="form-group">
          <label for="blood bank">Blood Bank:</label>
      <select id="blood-bank" name="blood-bank" required>
        <option value="" disabled selected>Select blood bank</option>
        <option value="RCB">Bangladesh Red Crescent Blood Bank</option>
        <option value="SD">SANDHANI</option>
        <option value="BB">Badhan Blood Bank</option>
        <option value="MC">Medicine Club</option>
        <option value="AB&TC">Alif Blood Bank & Transfusion Center</option>
        <option value="IB">Islami Bank Hospital Blood Bank</option>
        <option value="MB">Maliha Blood Bank</option>
        <option value="QB">Quantum Blood Bank</option>
      </select>
      </div>
      <button type="submit" class="submit-btn">Submit Donation</button>
    </form>
  </div>
</main>


<script src="script.js"></script>
</body>
</html>
