<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="signup_page.css">
</head>
<body>
  <header>
    <div class="navbar">
        <div id="nav-logo-box">
            <a href="#"><img src="logo.jpg" class="nav-logo" alt=""></a>
        </div>
        <div>
            <ul id="nav-list">
                <li><a href="index.html">Log in</a></li>
                <li><a class="active" href="signin.html">sign in</a></li>
            </ul>
        </div>
    </div>
  </header>
    
  <main>
    <div id="signin-page">
      <div class="signup-container">
         <h2>Sign Up</h2>
         <form action="#" method="POST">
       <div class="form-group">
         <div>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter Name" required>
         </div>
         <div>
           <label for="contact-number">Contact Number</label>
           <input type="tel" id="contact-number" name="contact-number" placeholder="Enter Contact Number" required>
         </div>
       </div>
       <div class="form-group">
         <div>
           <label for="email">Email ID</label>
           <input type="email" id="email" name="email" placeholder="Enter Email ID" required>
         </div>
         <div>
           <label for="city">City</label>
           <input type="text" id="city" name="city" placeholder="Enter City" required>
         </div>
       </div>
       <div class="form-group">
         <div>
           <label for="state">State</label>
           <input type="text" id="state" name="state" placeholder="Enter State" required>
         </div>
         <div>
           <label for="blood-group">Blood Group</label>
           <select id="blood-group" name="blood-group" required>
             <option value="" disabled selected>Select Blood Group</option>
             <option value="A+">A+</option>
             <option value="A-">A-</option>
             <option value="B+">B+</option>
             <option value="B-">B-</option>
             <option value="O+">O+</option>
             <option value="O-">O-</option>
             <option value="AB+">AB+</option>
             <option value="AB-">AB-</option>
           </select>
          </div>
       </div>
       <div class="form-group">
         <label for="address">Address</label>
         <textarea id="address" name="address" placeholder="Enter Address" required></textarea>
       </div>
            <button type="submit" class="submit-btn">Sign Up</button>
         </form>
       </div>
     </div>
   </main>
    <script src="script.js"></script>
</body>
</html>
